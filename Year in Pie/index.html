<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Year in Pie</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Your Year in Pie</h1>
      <div id="yearInfo">
        <!-- Content will be filled by updateYearInfo() function -->
      </div>
    </header>

    <main>
      <div id="pieChart">
        <canvas id="chartArea"></canvas>
      </div>

      <!-- Input fields for adding new categories -->
      <div id="inputContainer">
        <input type="text" id="categoryName" placeholder="Category Name">
        <input type="number" id="hoursSpent" placeholder="Hours Spent" max="24" min="1">
        <select id="frequency">
          <option value="daily">Daily</option>
          <option value="weekly">Weekly</option>
          <option value="monthly">Monthly</option>
        </select>
        <button onclick="addCategory()">ADD</button>
      </div>

      <!-- Category items will be appended here by JavaScript -->
      <div id="categoryList"></div>
    </main>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
